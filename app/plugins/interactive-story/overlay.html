<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story - OBS Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      width: 1920px;
      height: 1080px;
    }

    #storyOverlay {
      width: 100%;
      height: 100%;
      position: relative;
      display: none;
    }

    #storyOverlay.active {
      display: block;
    }

    /* Image Container */
    #imageContainer {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      max-width: 1200px;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    #imageContainer.visible {
      opacity: 1;
    }

    #storyImage {
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
    }

    /* Text Overlay */
    #textOverlay {
      position: absolute;
      bottom: 15%;
      left: 5%;
      right: 5%;
      background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.9) 30%, rgba(0,0,0,0.95) 100%);
      padding: 30px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    #textOverlay.visible {
      opacity: 1;
    }

    #chapterTitle {
      color: #e94560;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 15px;
      animation: fadeInSlide 1s ease-out;
    }

    #chapterContent {
      color: #ffffff;
      font-size: 1.3em;
      line-height: 1.6;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
      max-height: 250px;
      overflow-y: auto;
      animation: fadeInSlide 1.2s ease-out;
    }

    /* Voting Overlay */
    #votingOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 1000px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #votingOverlay.active {
      display: block;
      opacity: 1;
    }

    .voting-header {
      text-align: center;
      color: #e94560;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 20px;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      border-radius: 10px;
    }

    .choice-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .choice-item {
      background: linear-gradient(90deg, rgba(233,69,96,0.3) 0%, rgba(15,52,96,0.3) 100%);
      padding: 20px;
      border-radius: 10px;
      border-left: 5px solid #e94560;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      animation: slideIn 0.5s ease-out;
    }

    .choice-item.winner {
      border-left: 5px solid #28a745;
      background: linear-gradient(90deg, rgba(40,167,69,0.4) 0%, rgba(15,52,96,0.3) 100%);
    }

    .choice-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .choice-letter {
      background: #e94560;
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(233,69,96,0.5);
    }

    .choice-text {
      color: white;
      font-size: 1.2em;
      flex: 1;
      margin: 0 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .choice-votes {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
      min-width: 80px;
      text-align: right;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    .vote-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background: linear-gradient(90deg, #e94560, #c73a52);
      transition: width 0.5s ease-out;
      border-radius: 0 0 10px 0;
    }

    .timer-display {
      text-align: center;
      color: white;
      font-size: 1.8em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-top: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 8px;
    }

    .timer-display.urgent {
      color: #e94560;
      animation: pulse 1s infinite;
    }

    /* Generating Overlay */
    #generatingOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
    }

    #generatingOverlay.active {
      display: block;
    }

    .spinner {
      width: 100px;
      height: 100px;
      border: 8px solid rgba(233,69,96,0.2);
      border-top: 8px solid #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    .generating-text {
      color: white;
      font-size: 2em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    /* Animations */
    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.7;
        transform: scale(1.05);
      }
    }

    /* Results Overlay */
    #resultsOverlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      display: none;
      background: rgba(0,0,0,0.9);
      padding: 50px;
      border-radius: 20px;
      border: 3px solid #28a745;
    }

    #resultsOverlay.active {
      display: block;
      animation: zoomIn 0.5s ease-out;
    }

    .results-title {
      color: #28a745;
      font-size: 3em;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
      margin-bottom: 20px;
    }

    .results-choice {
      color: white;
      font-size: 2em;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.5);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="storyOverlay">
    <!-- Image Container -->
    <div id="imageContainer">
      <img id="storyImage" src="" alt="Story Image">
    </div>

    <!-- Text Overlay -->
    <div id="textOverlay">
      <div id="chapterTitle"></div>
      <div id="chapterContent"></div>
    </div>
  </div>

  <!-- Voting Overlay -->
  <div id="votingOverlay">
    <div class="voting-header">
      Vote Now! Type your choice in chat
    </div>
    <div class="choice-container" id="choiceContainer"></div>
    <div class="timer-display" id="timerDisplay">Time Remaining: --</div>
  </div>

  <!-- Generating Overlay -->
  <div id="generatingOverlay">
    <div class="spinner"></div>
    <div class="generating-text">Generating next chapter...</div>
  </div>

  <!-- Results Overlay -->
  <div id="resultsOverlay">
    <div class="results-title">Winner!</div>
    <div class="results-choice" id="winningChoice"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    let currentChapter = null;
    let votingActive = false;
    let voteTimer = null;
    let voteCounts = [];

    // Handle chapter ready
    socket.on('story:chapter-ready', (chapter) => {
      currentChapter = chapter;
      displayChapter(chapter);
    });

    // Handle voting started
    socket.on('story:voting-started', (data) => {
      votingActive = true;
      voteCounts = new Array(data.choices.length).fill(0);
      displayVoting(data.choices, data.duration);
    });

    // Handle vote updates
    socket.on('story:vote-update', (data) => {
      voteCounts = data.voteCounts;
      updateVoteDisplay();
    });

    // Handle voting ended
    socket.on('story:voting-ended', (results) => {
      votingActive = false;
      showResults(results);
      
      // Hide voting after 3 seconds
      setTimeout(() => {
        document.getElementById('votingOverlay').classList.remove('active');
        document.getElementById('resultsOverlay').classList.remove('active');
      }, 3000);
    });

    // Handle generation started
    socket.on('story:generation-started', () => {
      document.getElementById('generatingOverlay').classList.add('active');
      document.getElementById('storyOverlay').classList.remove('active');
      document.getElementById('votingOverlay').classList.remove('active');
    });

    // Handle image updated
    socket.on('story:image-updated', (data) => {
      if (currentChapter && data.imagePath) {
        const filename = data.imagePath.split('/').pop();
        document.getElementById('storyImage').src = `/api/interactive-story/image/${filename}`;
      }
    });

    function displayChapter(chapter) {
      // Hide generating overlay
      document.getElementById('generatingOverlay').classList.remove('active');
      
      // Show story overlay
      const overlay = document.getElementById('storyOverlay');
      overlay.classList.add('active');
      
      // Update title and content
      document.getElementById('chapterTitle').textContent = chapter.title;
      document.getElementById('chapterContent').textContent = chapter.content;
      
      // Update image if available
      const imageContainer = document.getElementById('imageContainer');
      const storyImage = document.getElementById('storyImage');
      
      if (chapter.imagePath) {
        const filename = chapter.imagePath.split('/').pop();
        storyImage.src = `/api/interactive-story/image/${filename}`;
        imageContainer.classList.add('visible');
      } else {
        imageContainer.classList.remove('visible');
      }
      
      // Show text overlay
      document.getElementById('textOverlay').classList.add('visible');
    }

    function displayVoting(choices, duration) {
      const votingOverlay = document.getElementById('votingOverlay');
      const choiceContainer = document.getElementById('choiceContainer');
      
      choiceContainer.innerHTML = '';
      
      choices.forEach((choice, index) => {
        const letter = String.fromCharCode(97 + index);
        const choiceDiv = document.createElement('div');
        choiceDiv.className = 'choice-item';
        choiceDiv.innerHTML = `
          <div class="choice-header">
            <div class="choice-letter">!${letter}</div>
            <div class="choice-text">${choice}</div>
            <div class="choice-votes" id="votes-${index}">0</div>
          </div>
          <div class="vote-bar" id="bar-${index}" style="width: 0%"></div>
        `;
        choiceContainer.appendChild(choiceDiv);
      });
      
      votingOverlay.classList.add('active');
      
      // Start timer
      startVoteTimer(duration);
    }

    function updateVoteDisplay() {
      if (!votingActive) return;
      
      const maxVotes = Math.max(...voteCounts, 1);
      
      voteCounts.forEach((count, index) => {
        const votesEl = document.getElementById(`votes-${index}`);
        const barEl = document.getElementById(`bar-${index}`);
        
        if (votesEl) votesEl.textContent = count;
        if (barEl) {
          const percentage = (count / maxVotes) * 100;
          barEl.style.width = `${percentage}%`;
        }
      });
    }

    function startVoteTimer(duration) {
      const timerDisplay = document.getElementById('timerDisplay');
      let timeLeft = duration;
      
      if (voteTimer) clearInterval(voteTimer);
      
      voteTimer = setInterval(() => {
        timeLeft--;
        
        if (timeLeft <= 0) {
          clearInterval(voteTimer);
          timerDisplay.textContent = 'Voting Ended!';
        } else {
          timerDisplay.textContent = `Time Remaining: ${timeLeft}s`;
          
          if (timeLeft <= 10) {
            timerDisplay.classList.add('urgent');
          } else {
            timerDisplay.classList.remove('urgent');
          }
        }
      }, 1000);
    }

    function showResults(results) {
      // Highlight winner in voting overlay
      const winnerEl = document.querySelector(`.choice-item:nth-child(${results.winnerIndex + 1})`);
      if (winnerEl) {
        winnerEl.classList.add('winner');
      }
      
      // Show results overlay
      document.getElementById('winningChoice').textContent = results.winnerText;
      document.getElementById('resultsOverlay').classList.add('active');
    }

    // Initialize
    console.log('Interactive Story Overlay loaded');
  </script>
</body>
</html>
