<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Overlay - TikTok Stream Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #fireworks-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Gift info popup */
        .gift-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: popIn 0.3s ease-out, fadeOut 0.5s ease-in 2s forwards;
            pointer-events: none;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .gift-popup img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .gift-popup .combo {
            color: #ffcc00;
            font-size: 14px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) translateY(20px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Follower Animation */
        .follower-animation {
            position: fixed;
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Position variants - Fixed to apply proper transforms */
        .follower-animation.pos-center {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .follower-animation.pos-top-left {
            top: 5%;
            left: 5%;
            transform: translate(0, 0);
        }
        
        .follower-animation.pos-top-center {
            top: 5%;
            left: 50%;
            transform: translate(-50%, 0);
        }
        
        .follower-animation.pos-top-right {
            top: 5%;
            right: 5%;
            left: auto;
            transform: translate(0, 0);
        }
        
        .follower-animation.pos-bottom-left {
            bottom: 5%;
            top: auto;
            left: 5%;
            transform: translate(0, 0);
        }
        
        .follower-animation.pos-bottom-center {
            bottom: 5%;
            top: auto;
            left: 50%;
            transform: translate(-50%, 0);
        }
        
        .follower-animation.pos-bottom-right {
            bottom: 5%;
            top: auto;
            right: 5%;
            left: auto;
            transform: translate(0, 0);
        }
        
        /* Size variants */
        .follower-animation.size-small .follower-content {
            padding: 20px 30px;
            transform: scale(0.7);
        }
        
        .follower-animation.size-small .follower-avatar {
            width: 70px;
            height: 70px;
        }
        
        .follower-animation.size-small .thank-you-text {
            font-size: 24px;
        }
        
        .follower-animation.size-small .follower-username {
            font-size: 18px;
        }
        
        .follower-animation.size-medium .follower-content {
            padding: 40px 60px;
            transform: scale(1.0);
        }
        
        .follower-animation.size-medium .follower-avatar {
            width: 120px;
            height: 120px;
        }
        
        .follower-animation.size-medium .thank-you-text {
            font-size: 36px;
        }
        
        .follower-animation.size-medium .follower-username {
            font-size: 28px;
        }
        
        .follower-animation.size-large .follower-content {
            padding: 60px 90px;
            transform: scale(1.3);
        }
        
        .follower-animation.size-large .follower-avatar {
            width: 160px;
            height: 160px;
        }
        
        .follower-animation.size-large .thank-you-text {
            font-size: 48px;
        }
        
        .follower-animation.size-large .follower-username {
            font-size: 36px;
        }
        
        .follower-animation.size-custom .follower-content {
            /* Custom scale will be applied via inline style */
            padding: 40px 60px;
        }
        
        /* Entrance Animations - Fixed to preserve position transforms */
        .follower-animation.show {
            animation-duration: 0.5s;
            animation-timing-function: cubic-bezier(0.34, 1.56, 0.64, 1);
            animation-fill-mode: forwards;
        }
        
        /* Scale entrance */
        @keyframes entranceScaleCenter {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes entranceScaleTopCenter {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0); }
            100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }
        
        @keyframes entranceScaleBottomCenter {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0); }
            100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }
        
        @keyframes entranceScaleCorner {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .follower-animation.pos-center.show.entrance-scale {
            animation-name: entranceScaleCenter;
        }
        
        .follower-animation.pos-top-center.show.entrance-scale,
        .follower-animation.pos-bottom-center.show.entrance-scale {
            animation-name: entranceScaleTopCenter;
        }
        
        .follower-animation.pos-top-left.show.entrance-scale,
        .follower-animation.pos-top-right.show.entrance-scale,
        .follower-animation.pos-bottom-left.show.entrance-scale,
        .follower-animation.pos-bottom-right.show.entrance-scale {
            animation-name: entranceScaleCorner;
        }
        
        /* Fade entrance */
        @keyframes entranceFadeCenter {
            0% { opacity: 0; transform: translate(-50%, -50%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes entranceFadeHCenter {
            0% { opacity: 0; transform: translate(-50%, 0); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @keyframes entranceFadeCorner {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .follower-animation.pos-center.show.entrance-fade {
            animation-name: entranceFadeCenter;
            animation-timing-function: ease-out;
        }
        
        .follower-animation.pos-top-center.show.entrance-fade,
        .follower-animation.pos-bottom-center.show.entrance-fade {
            animation-name: entranceFadeHCenter;
            animation-timing-function: ease-out;
        }
        
        .follower-animation.pos-top-left.show.entrance-fade,
        .follower-animation.pos-top-right.show.entrance-fade,
        .follower-animation.pos-bottom-left.show.entrance-fade,
        .follower-animation.pos-bottom-right.show.entrance-fade {
            animation-name: entranceFadeCorner;
            animation-timing-function: ease-out;
        }
        
        /* Slide Up */
        @keyframes entranceSlideUpCenter {
            0% { opacity: 0; transform: translate(-50%, calc(-50% + 100px)); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes entranceSlideUpHCenter {
            0% { opacity: 0; transform: translate(-50%, 100px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @keyframes entranceSlideUpCorner {
            0% { opacity: 0; transform: translateY(100px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .follower-animation.pos-center.show.entrance-slide-up {
            animation-name: entranceSlideUpCenter;
        }
        
        .follower-animation.pos-top-center.show.entrance-slide-up,
        .follower-animation.pos-bottom-center.show.entrance-slide-up {
            animation-name: entranceSlideUpHCenter;
        }
        
        .follower-animation.pos-top-left.show.entrance-slide-up,
        .follower-animation.pos-top-right.show.entrance-slide-up,
        .follower-animation.pos-bottom-left.show.entrance-slide-up,
        .follower-animation.pos-bottom-right.show.entrance-slide-up {
            animation-name: entranceSlideUpCorner;
        }
        
        /* Slide Down */
        @keyframes entranceSlideDownCenter {
            0% { opacity: 0; transform: translate(-50%, calc(-50% - 100px)); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes entranceSlideDownHCenter {
            0% { opacity: 0; transform: translate(-50%, -100px); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @keyframes entranceSlideDownCorner {
            0% { opacity: 0; transform: translateY(-100px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        
        .follower-animation.pos-center.show.entrance-slide-down {
            animation-name: entranceSlideDownCenter;
        }
        
        .follower-animation.pos-top-center.show.entrance-slide-down,
        .follower-animation.pos-bottom-center.show.entrance-slide-down {
            animation-name: entranceSlideDownHCenter;
        }
        
        .follower-animation.pos-top-left.show.entrance-slide-down,
        .follower-animation.pos-top-right.show.entrance-slide-down,
        .follower-animation.pos-bottom-left.show.entrance-slide-down,
        .follower-animation.pos-bottom-right.show.entrance-slide-down {
            animation-name: entranceSlideDownCorner;
        }
        
        /* Slide Left */
        @keyframes entranceSlideLeftCenter {
            0% { opacity: 0; transform: translate(calc(-50% + 100px), -50%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes entranceSlideLeftHCenter {
            0% { opacity: 0; transform: translate(calc(-50% + 100px), 0); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @keyframes entranceSlideLeftCorner {
            0% { opacity: 0; transform: translateX(100px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        .follower-animation.pos-center.show.entrance-slide-left {
            animation-name: entranceSlideLeftCenter;
        }
        
        .follower-animation.pos-top-center.show.entrance-slide-left,
        .follower-animation.pos-bottom-center.show.entrance-slide-left {
            animation-name: entranceSlideLeftHCenter;
        }
        
        .follower-animation.pos-top-left.show.entrance-slide-left,
        .follower-animation.pos-top-right.show.entrance-slide-left,
        .follower-animation.pos-bottom-left.show.entrance-slide-left,
        .follower-animation.pos-bottom-right.show.entrance-slide-left {
            animation-name: entranceSlideLeftCorner;
        }
        
        /* Slide Right */
        @keyframes entranceSlideRightCenter {
            0% { opacity: 0; transform: translate(calc(-50% - 100px), -50%); }
            100% { opacity: 1; transform: translate(-50%, -50%); }
        }
        
        @keyframes entranceSlideRightHCenter {
            0% { opacity: 0; transform: translate(calc(-50% - 100px), 0); }
            100% { opacity: 1; transform: translate(-50%, 0); }
        }
        
        @keyframes entranceSlideRightCorner {
            0% { opacity: 0; transform: translateX(-100px); }
            100% { opacity: 1; transform: translateX(0); }
        }
        
        .follower-animation.pos-center.show.entrance-slide-right {
            animation-name: entranceSlideRightCenter;
        }
        
        .follower-animation.pos-top-center.show.entrance-slide-right,
        .follower-animation.pos-bottom-center.show.entrance-slide-right {
            animation-name: entranceSlideRightHCenter;
        }
        
        .follower-animation.pos-top-left.show.entrance-slide-right,
        .follower-animation.pos-top-right.show.entrance-slide-right,
        .follower-animation.pos-bottom-left.show.entrance-slide-right,
        .follower-animation.pos-bottom-right.show.entrance-slide-right {
            animation-name: entranceSlideRightCorner;
        }
        
        /* Bounce */
        @keyframes entranceBounceCenter {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            70% { transform: translate(-50%, -50%) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        @keyframes entranceBounceHCenter {
            0% { opacity: 0; transform: translate(-50%, 0) scale(0); }
            50% { transform: translate(-50%, 0) scale(1.2); }
            70% { transform: translate(-50%, 0) scale(0.9); }
            100% { opacity: 1; transform: translate(-50%, 0) scale(1); }
        }
        
        @keyframes entranceBounceCorner {
            0% { opacity: 0; transform: scale(0); }
            50% { transform: scale(1.2); }
            70% { transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        
        .follower-animation.pos-center.show.entrance-bounce {
            animation-name: entranceBounceCenter;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-duration: 0.8s;
        }
        
        .follower-animation.pos-top-center.show.entrance-bounce,
        .follower-animation.pos-bottom-center.show.entrance-bounce {
            animation-name: entranceBounceHCenter;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-duration: 0.8s;
        }
        
        .follower-animation.pos-top-left.show.entrance-bounce,
        .follower-animation.pos-top-right.show.entrance-bounce,
        .follower-animation.pos-bottom-left.show.entrance-bounce,
        .follower-animation.pos-bottom-right.show.entrance-bounce {
            animation-name: entranceBounceCorner;
            animation-timing-function: cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation-duration: 0.8s;
        }
        
        /* Rotate */
        @keyframes entranceRotateCenter {
            0% { opacity: 0; transform: translate(-50%, -50%) rotate(-180deg) scale(0); }
            100% { opacity: 1; transform: translate(-50%, -50%) rotate(0) scale(1); }
        }
        
        @keyframes entranceRotateHCenter {
            0% { opacity: 0; transform: translate(-50%, 0) rotate(-180deg) scale(0); }
            100% { opacity: 1; transform: translate(-50%, 0) rotate(0) scale(1); }
        }
        
        @keyframes entranceRotateCorner {
            0% { opacity: 0; transform: rotate(-180deg) scale(0); }
            100% { opacity: 1; transform: rotate(0) scale(1); }
        }
        
        .follower-animation.pos-center.show.entrance-rotate {
            animation-name: entranceRotateCenter;
            animation-duration: 0.6s;
        }
        
        .follower-animation.pos-top-center.show.entrance-rotate,
        .follower-animation.pos-bottom-center.show.entrance-rotate {
            animation-name: entranceRotateHCenter;
            animation-duration: 0.6s;
        }
        
        .follower-animation.pos-top-left.show.entrance-rotate,
        .follower-animation.pos-top-right.show.entrance-rotate,
        .follower-animation.pos-bottom-left.show.entrance-rotate,
        .follower-animation.pos-bottom-right.show.entrance-rotate {
            animation-name: entranceRotateCorner;
            animation-duration: 0.6s;
        }
        
        /* Style variants */
        .follower-content.style-gradient-purple {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95) 0%, rgba(139, 92, 246, 0.95) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(99, 102, 241, 0.5);
        }
        
        .follower-content.style-gradient-blue {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.95) 0%, rgba(37, 99, 235, 0.95) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(59, 130, 246, 0.5);
        }
        
        .follower-content.style-gradient-gold {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.95) 0%, rgba(217, 119, 6, 0.95) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(245, 158, 11, 0.5);
        }
        
        .follower-content.style-gradient-rainbow {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.95) 0%, rgba(245, 158, 11, 0.95) 25%, rgba(34, 197, 94, 0.95) 50%, rgba(59, 130, 246, 0.95) 75%, rgba(139, 92, 246, 0.95) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(139, 92, 246, 0.5);
        }
        
        .follower-content.style-neon {
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #00ffff;
            box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff, inset 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .follower-content.style-minimal {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(0, 0, 0, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .follower-content.style-minimal .follower-text {
            color: #000;
        }
        
        .follower-content.style-minimal .follower-username {
            color: #d97706;
        }
        
        .follower-content.style-neon .follower-text {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
        }
        
        .follower-content.style-neon .follower-username {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        }

        .follower-avatar-container {
            margin-bottom: 20px;
        }

        .follower-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            display: none;
        }

        .follower-avatar.show {
            display: block;
            margin: 0 auto;
            animation: rotateIn 0.6s ease-out;
        }

        .follower-text {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .thank-you-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: glow 1.5s ease-in-out infinite;
        }

        .follower-username {
            font-size: 28px;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes rotateIn {
            0% {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            100% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }
        
        .follower-content {
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        /* Debug panel */
        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="fireworks-container">
        <canvas id="fireworks-canvas"></canvas>
    </div>
    <div id="debug-panel">
        <div>FPS: <span id="fps">0</span></div>
        <div>Particles: <span id="particle-count">0</span></div>
        <div>Renderer: <span id="renderer-type">-</span></div>
    </div>

    <!-- Follower Thank You Animation -->
    <div id="follower-animation" class="follower-animation">
        <div class="follower-content">
            <div class="follower-avatar-container">
                <img id="follower-avatar" class="follower-avatar" src="" alt="">
            </div>
            <div class="follower-text">
                <div class="thank-you-text">Danke fÃ¼r den Follow! ðŸ’™</div>
                <div class="follower-username" id="follower-username"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/plugins/fireworks/gpu/engine.js"></script>
</body>
</html>
