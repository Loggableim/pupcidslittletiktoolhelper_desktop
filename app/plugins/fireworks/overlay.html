<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Overlay - TikTok Stream Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #fireworks-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Gift info popup */
        .gift-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: popIn 0.3s ease-out, fadeOut 0.5s ease-in 2s forwards;
            pointer-events: none;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .gift-popup img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .gift-popup .combo {
            color: #ffcc00;
            font-size: 14px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) translateY(20px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Debug panel */
        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="fireworks-container">
        <canvas id="fireworks-canvas"></canvas>
    </div>
    <div id="debug-panel">
        <div>FPS: <span id="fps">0</span></div>
        <div>Particles: <span id="particle-count">0</span></div>
        <div>Renderer: <span id="renderer-type">-</span></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/plugins/fireworks/gpu/engine.js"></script>
</body>
</html>
