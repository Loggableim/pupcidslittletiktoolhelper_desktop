<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks Overlay - TikTok Stream Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #fireworks-canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Gift info popup */
        .gift-popup {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: popIn 0.3s ease-out, fadeOut 0.5s ease-in 2s forwards;
            pointer-events: none;
            z-index: 100;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .gift-popup img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .gift-popup .combo {
            color: #ffcc00;
            font-size: 14px;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) translateY(20px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Follower Animation */
        .follower-animation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 2000;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        .follower-animation.show {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        .follower-content {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.95) 0%, rgba(139, 92, 246, 0.95) 100%);
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            padding: 40px 60px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 100px rgba(99, 102, 241, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            animation: pulse 2s ease-in-out;
        }

        .follower-avatar-container {
            margin-bottom: 20px;
        }

        .follower-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            display: none;
        }

        .follower-avatar.show {
            display: block;
            margin: 0 auto;
            animation: rotateIn 0.6s ease-out;
        }

        .follower-text {
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        .thank-you-text {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 15px;
            letter-spacing: 1px;
            animation: glow 1.5s ease-in-out infinite;
        }

        .follower-username {
            font-size: 28px;
            font-weight: 600;
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5), 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        @keyframes rotateIn {
            0% {
                transform: rotate(-180deg) scale(0);
                opacity: 0;
            }
            100% {
                transform: rotate(0) scale(1);
                opacity: 1;
            }
        }

        /* Debug panel */
        #debug-panel {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #debug-panel.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div id="fireworks-container">
        <canvas id="fireworks-canvas"></canvas>
    </div>
    <div id="debug-panel">
        <div>FPS: <span id="fps">0</span></div>
        <div>Particles: <span id="particle-count">0</span></div>
        <div>Renderer: <span id="renderer-type">-</span></div>
    </div>

    <!-- Follower Thank You Animation -->
    <div id="follower-animation" class="follower-animation">
        <div class="follower-content">
            <div class="follower-avatar-container">
                <img id="follower-avatar" class="follower-avatar" src="" alt="">
            </div>
            <div class="follower-text">
                <div class="thank-you-text">Danke fÃ¼r den Follow! ðŸ’™</div>
                <div class="follower-username" id="follower-username"></div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/plugins/fireworks/gpu/engine.js"></script>
</body>
</html>
