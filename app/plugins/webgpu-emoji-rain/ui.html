<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebGPU Emoji Rain - Einstellungen</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }
    .card-header {
      background: rgba(0, 0, 0, 0.2);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .form-label {
      color: #adb5bd;
    }
    .form-control, .form-select {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
    }
    .form-control:focus, .form-select:focus {
      background: rgba(0, 0, 0, 0.4);
      border-color: #0d6efd;
      color: #fff;
    }
    .form-range {
      accent-color: #0d6efd;
    }
    .btn-test {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
    }
    .btn-test:hover {
      background: linear-gradient(135deg, #5a6fd6 0%, #6a4190 100%);
    }
    .status-badge {
      font-size: 0.8rem;
      padding: 0.25rem 0.75rem;
    }
    .preview-canvas {
      width: 100%;
      height: 200px;
      background: #000;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .stats {
      font-family: monospace;
      font-size: 0.85rem;
    }
    .gpu-info {
      background: rgba(0, 100, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    .gpu-info.error {
      background: rgba(100, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="row mb-4">
      <div class="col">
        <h1 class="h3 mb-0">
          üéÆ WebGPU Emoji Rain
          <span id="status-badge" class="badge status-badge bg-secondary ms-2">Loading...</span>
        </h1>
        <p class="text-muted mb-0">GPU-beschleunigter Partikel-Effekt mit instanziertem Rendering</p>
      </div>
    </div>

    <!-- GPU Status -->
    <div id="gpu-info" class="gpu-info">
      <div class="d-flex align-items-center">
        <div class="spinner-border spinner-border-sm me-2" role="status"></div>
        <span>WebGPU wird gepr√ºft...</span>
      </div>
    </div>

    <div class="row">
      <!-- Configuration -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">‚öôÔ∏è Einstellungen</h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="enabledToggle" checked>
                <label class="form-check-label" for="enabledToggle">Plugin aktiviert</label>
              </div>
            </div>

            <div class="mb-3">
              <label for="particleScale" class="form-label">
                Partikelgr√∂√üe: <span id="particleScaleValue">0.08</span>
              </label>
              <input type="range" class="form-range" id="particleScale" min="0.02" max="0.2" step="0.01" value="0.08">
            </div>

            <div class="mb-3">
              <label for="gravity" class="form-label">
                Gravitation: <span id="gravityValue">0.5</span>
              </label>
              <input type="range" class="form-range" id="gravity" min="0.1" max="2.0" step="0.1" value="0.5">
            </div>

            <div class="mb-3">
              <label for="lifespan" class="form-label">
                Lebensdauer (s): <span id="lifespanValue">5.0</span>
              </label>
              <input type="range" class="form-range" id="lifespan" min="1.0" max="10.0" step="0.5" value="5.0">
            </div>

            <div class="mb-3">
              <label for="rotationSpeed" class="form-label">
                Rotationsgeschwindigkeit: <span id="rotationSpeedValue">2.0</span>
              </label>
              <input type="range" class="form-range" id="rotationSpeed" min="0" max="5" step="0.5" value="2.0">
            </div>

            <div class="mb-3">
              <label for="fadeOutStart" class="form-label">
                Ausblend-Start: <span id="fadeOutStartValue">0.7</span>
              </label>
              <input type="range" class="form-range" id="fadeOutStart" min="0.3" max="0.9" step="0.05" value="0.7">
            </div>

            <button id="saveConfig" class="btn btn-primary w-100">üíæ Speichern</button>
          </div>
        </div>
      </div>

      <!-- Preview & Test -->
      <div class="col-lg-6 mb-4">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">üé¨ Vorschau & Test</h5>
          </div>
          <div class="card-body">
            <div class="preview-canvas mb-3" id="preview-container">
              <iframe id="preview-frame" src="/webgpu-emoji-rain/overlay" style="width:100%;height:100%;border:none;"></iframe>
            </div>

            <div class="row mb-3">
              <div class="col">
                <label for="testCount" class="form-label">Anzahl Partikel</label>
                <input type="number" class="form-control" id="testCount" value="20" min="1" max="100">
              </div>
              <div class="col-auto d-flex align-items-end">
                <button id="testButton" class="btn btn-test text-white">üß™ Testen</button>
              </div>
            </div>

            <div class="stats">
              <div class="row">
                <div class="col-6">
                  <strong>Status:</strong> <span id="stat-status">-</span>
                </div>
                <div class="col-6">
                  <strong>Partikel:</strong> <span id="stat-particles">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Overlay URL -->
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">üîó OBS Overlay URL</h5>
          </div>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" id="overlayUrl" readonly>
              <button class="btn btn-outline-light" id="copyUrl" title="URL kopieren">üìã</button>
            </div>
            <small class="text-muted">Diese URL als Browser-Quelle in OBS hinzuf√ºgen</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Elements
    const statusBadge = document.getElementById('status-badge');
    const gpuInfo = document.getElementById('gpu-info');
    const enabledToggle = document.getElementById('enabledToggle');
    const particleScale = document.getElementById('particleScale');
    const gravity = document.getElementById('gravity');
    const lifespan = document.getElementById('lifespan');
    const rotationSpeed = document.getElementById('rotationSpeed');
    const fadeOutStart = document.getElementById('fadeOutStart');
    const testButton = document.getElementById('testButton');
    const testCount = document.getElementById('testCount');
    const saveButton = document.getElementById('saveConfig');
    const overlayUrl = document.getElementById('overlayUrl');
    const copyUrl = document.getElementById('copyUrl');

    // Set overlay URL
    overlayUrl.value = `${window.location.origin}/webgpu-emoji-rain/overlay`;

    // Check WebGPU availability
    async function checkWebGPU() {
      if (!navigator.gpu) {
        gpuInfo.innerHTML = `
          <div class="d-flex align-items-center text-danger">
            <span class="me-2">‚ùå</span>
            <span>WebGPU nicht verf√ºgbar. Bitte Chrome 113+ oder Edge 113+ verwenden.</span>
          </div>
        `;
        gpuInfo.classList.add('error');
        return;
      }

      try {
        const adapter = await navigator.gpu.requestAdapter();
        if (!adapter) {
          gpuInfo.innerHTML = `
            <div class="d-flex align-items-center text-warning">
              <span class="me-2">‚ö†Ô∏è</span>
              <span>WebGPU Adapter nicht gefunden.</span>
            </div>
          `;
          return;
        }

        const info = await adapter.requestAdapterInfo();
        gpuInfo.innerHTML = `
          <div class="text-success mb-2">
            <span class="me-2">‚úÖ</span>
            <strong>WebGPU verf√ºgbar</strong>
          </div>
          <div class="small text-muted">
            GPU: ${info.vendor || 'Unknown'} ${info.device || ''}<br>
            Architektur: ${info.architecture || 'Unknown'}
          </div>
        `;
      } catch (error) {
        gpuInfo.innerHTML = `
          <div class="d-flex align-items-center text-danger">
            <span class="me-2">‚ùå</span>
            <span>WebGPU Fehler: ${error.message}</span>
          </div>
        `;
        gpuInfo.classList.add('error');
      }
    }

    // Load status
    async function loadStatus() {
      try {
        const res = await fetch('/api/webgpu-emoji-rain/status');
        const data = await res.json();

        if (data.success) {
          statusBadge.textContent = data.enabled ? 'Aktiv' : 'Inaktiv';
          statusBadge.className = `badge status-badge ${data.enabled ? 'bg-success' : 'bg-secondary'}`;
          enabledToggle.checked = data.enabled;
          document.getElementById('stat-status').textContent = data.enabled ? 'Aktiv' : 'Inaktiv';
          document.getElementById('stat-particles').textContent = data.particleCount;
        }
      } catch (error) {
        statusBadge.textContent = 'Fehler';
        statusBadge.className = 'badge status-badge bg-danger';
      }
    }

    // Load config
    async function loadConfig() {
      try {
        const res = await fetch('/api/webgpu-emoji-rain/config');
        const data = await res.json();

        if (data.success && data.config) {
          const cfg = data.config;
          particleScale.value = cfg.particleScale || 0.08;
          gravity.value = cfg.gravity || 0.5;
          lifespan.value = cfg.lifespan || 5.0;
          rotationSpeed.value = cfg.rotationSpeed || 2.0;
          fadeOutStart.value = cfg.fadeOutStart || 0.7;

          updateSliderValues();
        }
      } catch (error) {
        console.error('Failed to load config:', error);
      }
    }

    // Update slider value displays
    function updateSliderValues() {
      document.getElementById('particleScaleValue').textContent = particleScale.value;
      document.getElementById('gravityValue').textContent = gravity.value;
      document.getElementById('lifespanValue').textContent = lifespan.value;
      document.getElementById('rotationSpeedValue').textContent = rotationSpeed.value;
      document.getElementById('fadeOutStartValue').textContent = fadeOutStart.value;
    }

    // Event listeners for sliders
    [particleScale, gravity, lifespan, rotationSpeed, fadeOutStart].forEach(slider => {
      slider.addEventListener('input', updateSliderValues);
    });

    // Toggle enabled
    enabledToggle.addEventListener('change', async () => {
      try {
        await fetch('/api/webgpu-emoji-rain/toggle', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled: enabledToggle.checked })
        });
        loadStatus();
      } catch (error) {
        console.error('Toggle failed:', error);
      }
    });

    // Save config
    saveButton.addEventListener('click', async () => {
      try {
        const config = {
          particleScale: parseFloat(particleScale.value),
          gravity: parseFloat(gravity.value),
          lifespan: parseFloat(lifespan.value),
          rotationSpeed: parseFloat(rotationSpeed.value),
          fadeOutStart: parseFloat(fadeOutStart.value)
        };

        await fetch('/api/webgpu-emoji-rain/config', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ config })
        });

        // Notify overlay
        socket.emit('webgpu-emoji-rain:config', config);

        saveButton.textContent = '‚úÖ Gespeichert!';
        setTimeout(() => { saveButton.textContent = 'üíæ Speichern'; }, 2000);
      } catch (error) {
        console.error('Save failed:', error);
        saveButton.textContent = '‚ùå Fehler';
        setTimeout(() => { saveButton.textContent = 'üíæ Speichern'; }, 2000);
      }
    });

    // Test button
    testButton.addEventListener('click', async () => {
      try {
        const count = parseInt(testCount.value) || 20;
        await fetch('/api/webgpu-emoji-rain/test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ count })
        });
        loadStatus();
      } catch (error) {
        console.error('Test failed:', error);
      }
    });

    // Copy URL
    copyUrl.addEventListener('click', () => {
      overlayUrl.select();
      document.execCommand('copy');
      copyUrl.textContent = '‚úÖ';
      setTimeout(() => { copyUrl.textContent = 'üìã'; }, 2000);
    });

    // Initialize
    checkWebGPU();
    loadStatus();
    loadConfig();

    // Refresh status periodically
    setInterval(loadStatus, 5000);
  </script>
</body>
</html>
