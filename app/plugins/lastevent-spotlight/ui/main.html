<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LastEvent Spotlight</title>
  <link rel="stylesheet" href="/css/themes.css">
  <script>
    // Apply saved theme immediately to prevent flash
    (function() {
      const savedTheme = localStorage.getItem('dashboard-theme');
      if (savedTheme && savedTheme !== 'night') {
        document.documentElement.setAttribute('data-theme', savedTheme);
      }
    })();
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/i18n-client.js"></script>
  <style>
    body {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .lastevent-container {
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .lastevent-header {
      margin-bottom: 30px;
    }

    .lastevent-header h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: var(--color-text-primary);
    }

    .lastevent-header p {
      color: var(--color-text-secondary);
      font-size: 14px;
    }

    .overlay-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .overlay-card {
      border: 1px solid var(--color-border);
      border-radius: 8px;
      padding: 20px;
      background: var(--color-bg-card);
      box-shadow: var(--shadow-md);
    }

    .overlay-card h3 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: var(--color-text-primary);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .overlay-card .icon {
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: var(--color-accent-primary);
      color: white;
      border-radius: 4px;
      font-size: 14px;
    }

    .url-container {
      margin: 15px 0;
      padding: 10px;
      background: var(--color-bg-secondary);
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      position: relative;
      color: var(--color-text-primary);
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .btn-primary {
      background: var(--color-accent-primary);
      color: white;
    }

    .btn-secondary {
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
    }

    .btn-success {
      background: var(--color-accent-success);
      color: white;
    }

    .btn-info {
      background: var(--color-accent-secondary);
      color: white;
    }

    .btn-sm {
      padding: 6px 12px;
      font-size: 12px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: var(--color-modal-backdrop);
      overflow: auto;
    }

    .modal.active {
      display: block;
    }

    .modal-content {
      background-color: var(--color-modal-bg);
      margin: 2% auto;
      padding: 0;
      border-radius: 8px;
      max-width: 900px;
      max-height: 90vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      border: 1px solid var(--color-border);
    }

    .modal-header {
      padding: 20px;
      border-bottom: 1px solid var(--color-border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h2 {
      margin: 0;
      font-size: 22px;
      color: var(--color-text-primary);
    }

    .modal-body {
      padding: 20px;
      overflow-y: auto;
      flex: 1;
    }

    .modal-footer {
      padding: 20px;
      border-top: 1px solid var(--color-border);
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .close {
      font-size: 28px;
      font-weight: bold;
      color: var(--color-text-muted);
      cursor: pointer;
      line-height: 1;
    }

    .close:hover {
      color: var(--color-text-primary);
    }

    /* Settings Form Styles */
    .settings-section {
      margin-bottom: 25px;
      padding: 15px;
      background: var(--color-bg-secondary);
      border-radius: 6px;
    }

    .settings-section h4 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: var(--color-text-primary);
      border-bottom: 2px solid var(--color-accent-primary);
      padding-bottom: 8px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-bottom: 5px;
      font-size: 13px;
      font-weight: 600;
      color: var(--color-text-secondary);
    }

    .form-group input,
    .form-group select {
      padding: 8px;
      border: 1px solid var(--color-border);
      border-radius: 4px;
      font-size: 14px;
      background: var(--color-bg-tertiary);
      color: var(--color-text-primary);
    }

    .form-group input[type="checkbox"] {
      width: auto;
      margin-right: 8px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .checkbox-group label {
      margin: 0;
      cursor: pointer;
    }

    /* Preview */
    .preview-container {
      margin: 20px 0;
      border: 2px solid var(--color-border);
      border-radius: 8px;
      overflow: hidden;
      background: var(--color-bg-primary);
    }

    .preview-frame {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--color-accent-success);
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      box-shadow: var(--shadow-lg);
      z-index: 2000;
      display: none;
      animation: slideIn 0.3s ease;
    }

    .toast.show {
      display: block;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
      }
      to {
        transform: translateX(0);
      }
    }

    .color-input-wrapper {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .color-input-wrapper input[type="color"] {
      width: 50px;
      height: 38px;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: pointer;
    }

    .color-input-wrapper input[type="text"] {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="lastevent-container">
    <div class="lastevent-header">
      <h1>ðŸŽ¯ LastEvent Spotlight</h1>
      <p>Live overlays showing the last active user for each event type. Perfect for OBS and streaming software.</p>
    </div>

    <div class="overlay-grid" id="overlay-grid">
      <!-- Will be populated by JavaScript -->
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Settings: <span id="modal-title-type"></span></h2>
        <span class="close" id="close-settings-modal">&times;</span>
      </div>
      <div class="modal-body" id="settings-form-container">
        <!-- Settings form will be inserted here -->
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="cancel-settings-btn">Cancel</button>
        <button class="btn btn-primary" id="save-settings-btn">Save Settings</button>
      </div>
    </div>
  </div>

  <!-- Preview Modal -->
  <div id="preview-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Preview: <span id="preview-title-type"></span></h2>
        <span class="close" id="close-preview-modal">&times;</span>
      </div>
      <div class="modal-body">
        <div class="preview-container">
          <iframe id="preview-frame" class="preview-frame" src=""></iframe>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" id="close-preview-btn">Close</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast"></div>

  <script src="/plugins/lastevent-spotlight/ui/main.js"></script>
</body>
</html>
