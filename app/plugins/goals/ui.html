<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="goals.title">Goals - Multi-Overlay System</title>
    <link rel="stylesheet" href="/css/themes.css">
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--color-bg-primary);
            color: var(--color-text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container { display: flex; height: 100vh; }
        .sidebar { 
            width: 280px; 
            background: var(--color-bg-secondary); 
            border-right: 1px solid var(--color-border); 
            padding: 24px 20px; 
            overflow-y: auto; 
        }
        .main-content { flex: 1; padding: 32px; overflow-y: auto; }

        .logo { 
            font-size: 1.5rem; 
            font-weight: 700; 
            background: var(--gradient-primary); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            margin-bottom: 24px; 
        }

        .btn { 
            padding: 10px 20px; 
            border-radius: 8px; 
            border: none; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
        }
        .btn-primary { 
            background: var(--color-accent-primary); 
            color: white; 
        }
        .btn-primary:hover { 
            background: var(--color-accent-primary); 
            filter: brightness(1.1);
            transform: translateY(-1px); 
        }
        .btn-success { 
            background: var(--color-accent-success); 
            color: white; 
        }
        .btn-danger { 
            background: var(--color-accent-danger); 
            color: white; 
        }
        .btn-secondary { 
            background: var(--color-btn-secondary-bg); 
            color: var(--color-btn-secondary-text); 
        }

        .goal-card { 
            background: var(--color-bg-card); 
            border-radius: 12px; 
            padding: 20px; 
            margin-bottom: 16px; 
            border: 1px solid var(--color-border); 
        }
        .goal-card-header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 12px; 
        }
        .goal-card-title { font-size: 1.1rem; font-weight: 700; }
        .goal-card-badge { 
            padding: 4px 12px; 
            border-radius: 12px; 
            font-size: 0.75rem; 
            font-weight: 600; 
        }
        .badge-coin { background: var(--color-active-bg); color: var(--color-accent-warning); }
        .badge-likes { background: var(--color-active-bg); color: var(--color-accent-danger); }
        .badge-follower { background: var(--color-active-bg); color: var(--color-accent-primary); }
        .badge-custom { background: var(--color-active-bg); color: var(--color-accent-secondary); }

        .progress-bar { 
            height: 12px; 
            background: var(--color-bg-tertiary); 
            border-radius: 6px; 
            overflow: hidden; 
            margin: 12px 0; 
        }
        .progress-fill { 
            height: 100%; 
            background: var(--gradient-primary); 
            transition: width 0.3s; 
        }

        .goal-stats { 
            display: flex; 
            gap: 20px; 
            font-size: 0.9rem; 
            color: var(--color-text-secondary); 
        }

        .goal-actions { display: flex; gap: 8px; margin-top: 12px; }
        .goal-actions button { padding: 6px 12px; font-size: 0.85rem; }

        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%;
            height: 100%;
            background: var(--color-modal-backdrop); 
            z-index: 2000; 
            align-items: center; 
            justify-content: center; 
        }
        .modal.active { display: flex; }
        .modal-content { 
            position: relative;
            background: var(--color-modal-bg); 
            border: 1px solid var(--color-border);
            border-radius: 16px; 
            padding: 32px; 
            max-width: 600px; 
            width: 90%; 
            max-height: 90vh; 
            overflow-y: auto;
        }
        .modal-header { 
            font-size: 1.5rem; 
            font-weight: 700; 
            margin-bottom: 24px; 
        }

        .form-group { margin-bottom: 20px; }
        .form-label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: var(--color-text-secondary); 
        }
        .form-input, .form-select, .form-textarea { 
            width: 100%; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid var(--color-input-border); 
            background: var(--color-input-bg); 
            color: var(--color-input-text); 
            font-family: inherit;
            -webkit-user-select: text;
            user-select: text;
            cursor: text;
        }
        .form-select {
            cursor: pointer;
            -webkit-user-select: none;
            user-select: none;
        }
        .form-input:focus, .form-select:focus { 
            outline: none; 
            border-color: var(--color-input-focus);
        }
        .form-input::placeholder, .form-textarea::placeholder {
            color: var(--color-input-placeholder);
        }

        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }

        .overlay-url { 
            background: var(--color-bg-tertiary); 
            padding: 12px; 
            border-radius: 8px; 
            font-family: monospace; 
            font-size: 0.9rem; 
            word-break: break-all; 
            border: 1px solid var(--color-border); 
            margin-top: 8px; 
        }
        .copy-btn { margin-left: 8px; padding: 4px 8px; font-size: 0.8rem; }

        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            color: var(--color-text-muted); 
        }
        .empty-state-icon { font-size: 4rem; margin-bottom: 16px; }
        .empty-state-text { font-size: 1.1rem; margin-bottom: 24px; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <div class="logo" data-i18n="goals.plugin_title">üéØ Goals Plugin</div>
            <p style="color: var(--color-text-muted); font-size: 0.85rem; margin-bottom: 24px;" data-i18n="goals.subtitle">Multi-Overlay System</p>
            <button class="btn btn-primary" style="width: 100%;" id="create-goal-btn" data-i18n="goals.create_button">+ Create New Goal</button>
        </div>

        <div class="main-content">
            <h1 style="margin-bottom: 8px;" data-i18n="goals.page_title">Live Goals</h1>
            <p style="color: var(--color-text-muted); margin-bottom: 32px;" data-i18n="goals.page_description">Each goal has its own overlay URL. Position them in OBS.</p>

            <div id="goals-container">
                <div class="empty-state">
                    <div class="empty-state-icon">üéØ</div>
                    <div class="empty-state-text" data-i18n="goals.empty_state">No goals created yet</div>
                    <button class="btn btn-primary" id="create-first-goal-initial-btn" data-i18n="goals.create_first">Create Your First Goal</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create/Edit Modal -->
    <div id="goal-modal" class="modal">
        <div class="modal-content" tabindex="-1">
            <div class="modal-header" data-i18n="goals.modal.create_title">Create New Goal</div>
            <form id="goal-form">
                <div class="form-group">
                    <label class="form-label" data-i18n="goals.modal.name_label">Goal Name</label>
                    <input type="text" class="form-input" id="goal-name" data-i18n="goals.modal.name_placeholder" placeholder="e.g., Coin Goal" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.type_label">Goal Type</label>
                        <select class="form-select" id="goal-type" required>
                            <option value="coin" data-i18n="goals.modal.types.coin">ü™ô Coins</option>
                            <option value="likes" data-i18n="goals.modal.types.likes">‚ù§Ô∏è Likes</option>
                            <option value="follower" data-i18n="goals.modal.types.follower">üë• Followers</option>
                            <option value="custom" data-i18n="goals.modal.types.custom">‚≠ê Custom</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.template_label">Template</label>
                        <select class="form-select" id="goal-template">
                            <option value="compact-bar" data-i18n="goals.modal.templates.compact_bar">Compact Bar</option>
                            <option value="full-width" data-i18n="goals.modal.templates.full_width">Full Width</option>
                            <option value="minimal-counter" data-i18n="goals.modal.templates.minimal_counter">Minimal Counter</option>
                            <option value="circular-progress" data-i18n="goals.modal.templates.circular_progress">Circular Progress</option>
                            <option value="floating-pill" data-i18n="goals.modal.templates.floating_pill">Floating Pill</option>
                            <option value="vertical-meter" data-i18n="goals.modal.templates.vertical_meter">Vertical Meter</option>
                            <option value="neon-glow" data-i18n="goals.modal.templates.neon_glow">üåü Neon Glow (NEW)</option>
                            <option value="hexagon-progress" data-i18n="goals.modal.templates.hexagon_progress">‚¨° Hexagon Progress (NEW)</option>
                            <option value="glassy-card" data-i18n="goals.modal.templates.glassy_card">‚ú® Glassy Card (NEW)</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.start_value_label">Start Value</label>
                        <input type="number" class="form-input" id="goal-start" value="0" min="0">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.target_value_label">Target Value</label>
                        <input type="number" class="form-input" id="goal-target" value="1000" min="1" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.animation_update_label">Animation on Update</label>
                        <select class="form-select" id="goal-anim-update">
                            <option value="smooth-progress" data-i18n="goals.modal.animations.smooth">Smooth Progress</option>
                            <option value="bounce" data-i18n="goals.modal.animations.bounce">Bounce</option>
                            <option value="glow" data-i18n="goals.modal.animations.glow">Glow Pulse</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.animation_reach_label">Animation on Reach</label>
                        <select class="form-select" id="goal-anim-reach">
                            <option value="celebration" data-i18n="goals.modal.reach_animations.celebration">Celebration</option>
                            <option value="confetti" data-i18n="goals.modal.reach_animations.confetti">Confetti Burst</option>
                            <option value="pulse" data-i18n="goals.modal.reach_animations.pulse">Pulse Wave</option>
                            <option value="flash" data-i18n="goals.modal.reach_animations.flash">Flash</option>
                            <option value="rainbow" data-i18n="goals.modal.reach_animations.rainbow">Rainbow</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" data-i18n="goals.modal.on_reach_label">When Goal is Reached</label>
                    <select class="form-select" id="goal-on-reach">
                        <option value="hide" data-i18n="goals.modal.on_reach_options.hide">Hide Goal</option>
                        <option value="reset" data-i18n="goals.modal.on_reach_options.reset">Reset to Start</option>
                        <option value="double" data-i18n="goals.modal.on_reach_options.double">Double Target</option>
                        <option value="increment" data-i18n="goals.modal.on_reach_options.increment">Increase Target by Amount</option>
                    </select>
                </div>

                <div class="form-group" id="increment-amount-group" style="display: none;">
                    <label class="form-label" data-i18n="goals.modal.increment_label">Increment Amount</label>
                    <input type="number" class="form-input" id="goal-increment" value="100" min="1">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.width_label">Overlay Width (px)</label>
                        <input type="number" class="form-input" id="goal-width" value="500" min="100">
                    </div>

                    <div class="form-group">
                        <label class="form-label" data-i18n="goals.modal.height_label">Overlay Height (px)</label>
                        <input type="number" class="form-input" id="goal-height" value="100" min="50">
                    </div>
                </div>

                <div style="display: flex; gap: 12px; margin-top: 24px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;" data-i18n="goals.modal.save_button">Save Goal</button>
                    <button type="button" class="btn btn-secondary" id="cancel-goal-btn" data-i18n="goals.modal.cancel_button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/i18n-client.js"></script>
    <script src="/plugins/goals/ui.js"></script>
</body>
</html>
