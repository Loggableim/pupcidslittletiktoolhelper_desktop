<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiGoal Overlay</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        #multigoal-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #webgl-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .goal-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .goal-content.active {
            opacity: 1;
            z-index: 10;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="multigoal-container">
        <canvas id="webgl-canvas"></canvas>
        <div id="goals-wrapper"></div>
    </div>

    <script src="/plugins/goals/overlay/multigoal.js"></script>
</body>
</html>
