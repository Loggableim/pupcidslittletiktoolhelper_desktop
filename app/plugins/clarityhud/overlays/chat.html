<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClarityHUD - Chat Overlay</title>
  <link href="/fonts/exo-2.css" rel="stylesheet">
  <style>
    /* CSS Custom Properties for Dynamic Configuration */
    :root {
      --chat-font-size: 48px;
      --chat-line-height: 1.6;
      --chat-letter-spacing: 0.5px;
      --chat-font-family: 'Exo 2', sans-serif;
      --chat-bg-color: rgba(0, 0, 0, 0.7);
      --chat-text-color: #ffffff;
      --chat-username-color: #00d4ff;
      --chat-text-outline: 1px 1px 2px rgba(0, 0, 0, 0.8);
      --chat-alignment: left;
      --chat-padding: 20px;
      --chat-message-spacing: 12px;
      --chat-opacity: 1;
      --chat-background-opacity: 0.7;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--chat-font-family);
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }

    #chat-container {
      width: 100%;
      height: 100%;
      padding: var(--chat-padding);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      overflow: hidden;
      opacity: var(--chat-opacity);
    }

    #messages {
      display: flex;
      flex-direction: column;
      gap: var(--chat-message-spacing);
      overflow: hidden;
    }

    .chat-message {
      background: var(--chat-bg-color);
      padding: 16px 24px;
      border-radius: 8px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 300ms ease-out, transform 300ms ease-out;
      word-wrap: break-word;
      overflow-wrap: break-word;
      hyphens: auto;
      text-align: var(--chat-alignment);
      line-height: var(--chat-line-height);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .chat-message-header {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }
    
    .badge-container {
      display: inline-flex;
      align-items: center;
      gap: 2px;
    }
    
    .tiktok-emote {
      display: inline-block;
      height: 1.5em;
      vertical-align: middle;
      margin: 0 2px;
    }
    
    .unicode-emoji {
      display: inline;
      margin: 0 1px;
    }

    .chat-message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .chat-username {
      color: var(--chat-username-color);
      font-weight: 700;
      font-size: var(--chat-font-size);
      line-height: var(--chat-line-height);
      letter-spacing: var(--chat-letter-spacing);
      text-shadow: var(--chat-text-outline);
      margin-right: 8px;
    }

    .chat-text {
      color: var(--chat-text-color);
      font-size: var(--chat-font-size);
      line-height: var(--chat-line-height);
      letter-spacing: var(--chat-letter-spacing);
      text-shadow: var(--chat-text-outline);
      display: inline;
    }

    .chat-timestamp {
      color: rgba(255, 255, 255, 0.6);
      font-size: calc(var(--chat-font-size) * 0.7);
      line-height: var(--chat-line-height);
      text-shadow: var(--chat-text-outline);
      margin-left: 12px;
      display: inline;
    }

    /* Accessibility: High Contrast Mode */
    body.high-contrast {
      --chat-bg-color: rgba(0, 0, 0, 1);
      --chat-text-color: #ffffff;
      --chat-username-color: #00ffff;
      --chat-text-outline: 2px 2px 4px rgba(0, 0, 0, 1);
    }

    /* Accessibility: Colorblind Safe Mode */
    body.colorblind-safe {
      --chat-username-color: #0066cc;
    }

    /* Accessibility: Vision Impaired Mode */
    body.vision-impaired .chat-message {
      padding: 20px 28px;
    }

    /* Accessibility: Reduce Motion */
    body.reduce-motion .chat-message {
      transition: opacity 100ms ease-out;
      transform: none !important;
    }

    /* Center alignment */
    body.align-center #messages {
      align-items: center;
    }

    body.align-center .chat-message {
      text-align: center;
    }

    /* Scroll behavior - using auto instead of smooth for better performance
       Smooth scrolling causes ~1 second delays in Electron apps */
    #messages {
      scroll-behavior: auto;
    }
  </style>
</head>
<body>
  <!-- Debug Console -->
  <div id="debug-console" style="position: fixed; top: 10px; right: 10px; background: rgba(0,0,0,0.9); color: #0f0; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px; max-width: 300px; z-index: 10000; display: none;">
    <div id="debug-status">Status: Initializing...</div>
    <div id="debug-socket">Socket: Disconnected</div>
    <div id="debug-events">Events: 0</div>
  </div>

  <div id="chat-container">
    <div id="messages"></div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Libraries -->
  <script src="/plugins/clarityhud/lib/animations.js"></script>
  <script src="/plugins/clarityhud/lib/accessibility.js"></script>
  <script src="/plugins/clarityhud/lib/emoji-parser.js"></script>
  <script src="/plugins/clarityhud/lib/badge-renderer.js"></script>
  <script src="/plugins/clarityhud/lib/message-parser.js"></script>
  <script src="/plugins/clarityhud/lib/virtual-scroller.js"></script>

  <script src="/plugins/clarityhud/overlays/chat.js"></script>
</body>
</html>
