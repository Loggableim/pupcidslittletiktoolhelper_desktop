<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClarityHUD - Full Activity Overlay</title>
  <link href="/fonts/open-sans.css" rel="stylesheet">
  <link href="/fonts/opendyslexic.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-color: rgba(0, 0, 0, 0.7);
      --text-color: #ffffff;
      --accent-color: #00d4ff;
      --chat-color: #4caf50;
      --follow-color: #ff5722;
      --share-color: #9c27b0;
      --gift-color: #ffc107;
      --sub-color: #f44336;
      --treasure-color: #00bcd4;
      --join-color: #607d8b;
      --border-radius: 8px;
      --spacing: 16px;
      --font-size: 18px;
      --line-height: 1.2;
      --outline-width: 2px;
      --outline-color: rgba(0, 0, 0, 0.8);
      --hud-opacity: 1;
    }

    body {
      font-family: 'Open Sans', sans-serif;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background: transparent;
      color: var(--text-color);
      font-size: var(--font-size);
      line-height: var(--line-height);
    }

    body.dyslexia-font {
      font-family: 'OpenDyslexic', sans-serif;
    }

    body.reduce-motion * {
      animation: none !important;
      transition: none !important;
    }

    #overlay-container {
      width: 100%;
      height: 100%;
      padding: var(--spacing);
      overflow: hidden;
      opacity: var(--hud-opacity);
    }

    /* Single Stream Layout */
    .layout-singleStream {
      display: flex;
      flex-direction: column;
      height: 100%;
    }

    .layout-singleStream .feed-container {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .layout-singleStream.feed-direction-top .feed-container {
      flex-direction: column-reverse;
    }

    .layout-singleStream .event-item {
      padding: 8px 12px;
      margin: 4px 0;
      background: var(--bg-color);
      border-radius: var(--border-radius);
      display: flex;
      align-items: center;
      gap: 8px;
      min-height: auto;
      line-height: var(--line-height);
    }

    /* Structured Layout */
    .layout-structured {
      display: grid;
      gap: var(--spacing);
      height: 100%;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: minmax(200px, auto);
    }

    @media (min-width: 1200px) {
      .layout-structured {
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);
      }
      
      /* Make chat block span 2 columns in structured layout for better visibility */
      .layout-structured .event-block[data-event-type="chat"] {
        grid-column: span 2;
      }
    }

    @media (min-width: 768px) and (max-width: 1199px) {
      .layout-structured {
        grid-template-columns: repeat(2, 1fr);
      }
      
      /* Make chat block span full width on medium screens */
      .layout-structured .event-block[data-event-type="chat"] {
        grid-column: span 2;
      }
    }

    @media (max-width: 767px) {
      .layout-structured {
        grid-template-columns: 1fr;
      }
    }

    .layout-structured .event-block {
      background: var(--bg-color);
      border-radius: var(--border-radius);
      padding: var(--spacing);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .layout-structured .block-header {
      font-weight: 700;
      font-size: 1.2em;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 2px solid currentColor;
      text-shadow: var(--outline-width) var(--outline-width) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) var(--outline-width) 0 var(--outline-color),
                   var(--outline-width) calc(-1 * var(--outline-width)) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) calc(-1 * var(--outline-width)) 0 var(--outline-color);
    }

    .layout-structured .block-content {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) transparent;
    }

    .layout-structured .block-content::-webkit-scrollbar {
      width: 6px;
    }

    .layout-structured .block-content::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }

    .layout-structured .event-item {
      padding: 6px 10px;
      margin: 3px 0;
      border-left: 3px solid currentColor;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      line-height: var(--line-height);
    }

    /* Adaptive Layout */
    .layout-adaptive {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing);
      height: 100%;
      align-content: flex-start;
    }

    .layout-adaptive .event-block {
      background: var(--bg-color);
      border-radius: var(--border-radius);
      padding: var(--spacing);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      min-width: 250px;
      max-height: 400px;
    }

    .layout-adaptive .event-block.flex-1 {
      flex: 1 1 100%;
    }

    .layout-adaptive .event-block.flex-2 {
      flex: 1 1 calc(50% - var(--spacing) / 2);
    }

    .layout-adaptive .event-block.flex-3 {
      flex: 1 1 calc(33.333% - var(--spacing) * 2 / 3);
    }

    .layout-adaptive .block-header {
      font-weight: 700;
      font-size: 1.1em;
      margin-bottom: 10px;
      padding-bottom: 6px;
      border-bottom: 2px solid currentColor;
      text-shadow: var(--outline-width) var(--outline-width) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) var(--outline-width) 0 var(--outline-color),
                   var(--outline-width) calc(-1 * var(--outline-width)) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) calc(-1 * var(--outline-width)) 0 var(--outline-color);
    }

    .layout-adaptive .block-content {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: var(--accent-color) transparent;
    }

    .layout-adaptive .block-content::-webkit-scrollbar {
      width: 6px;
    }

    .layout-adaptive .block-content::-webkit-scrollbar-thumb {
      background: var(--accent-color);
      border-radius: 3px;
    }

    .layout-adaptive .event-item {
      padding: 4px 8px;
      margin: 2px 0;
      border-left: 3px solid currentColor;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      line-height: var(--line-height);
    }

    /* Event Item Styling */
    .event-item {
      opacity: 0;
      line-height: var(--line-height);
      text-shadow: var(--outline-width) var(--outline-width) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) var(--outline-width) 0 var(--outline-color),
                   var(--outline-width) calc(-1 * var(--outline-width)) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) calc(-1 * var(--outline-width)) 0 var(--outline-color);
    }

    .event-icon {
      font-size: 1.3em;
      flex-shrink: 0;
      width: 1.3em;
      text-align: center;
      filter: drop-shadow(0 0 4px currentColor);
      line-height: 1;
    }

    .event-badges {
      display: inline-flex;
      align-items: center;
      gap: 2px;
      margin-right: 4px;
    }

    .tiktok-emote {
      display: inline-block;
      height: 1.3em;
      vertical-align: middle;
      margin: 0 2px;
    }

    .unicode-emoji {
      display: inline;
      margin: 0 1px;
    }

    .event-username {
      font-weight: 600;
      flex-shrink: 0;
      line-height: var(--line-height);
    }

    .event-type {
      opacity: 0.8;
      font-size: 0.85em;
      margin-left: 6px;
      line-height: var(--line-height);
    }

    .event-message {
      flex: 1;
      word-wrap: break-word;
      overflow-wrap: break-word;
      line-height: var(--line-height);
    }

    .event-gift-info {
      font-size: 0.8em;
      opacity: 0.9;
      margin-left: 6px;
      line-height: var(--line-height);
    }

    /* Gift image styling */
    .gift-image {
      display: inline-block;
      vertical-align: middle;
      object-fit: contain;
      margin: 0 4px;
      border-radius: 4px;
    }

    .gift-image.size-small {
      height: 1.5em;
      width: 1.5em;
    }

    .gift-image.size-medium {
      height: 2.5em;
      width: 2.5em;
    }

    .gift-image.size-large {
      height: 4em;
      width: 4em;
    }

    /* Event Type Colors */
    .event-chat { color: var(--chat-color); }
    .event-follow { color: var(--follow-color); }
    .event-share { color: var(--share-color); }
    .event-gift { color: var(--gift-color); }
    .event-sub { color: var(--sub-color); }
    .event-treasure { color: var(--treasure-color); }
    .event-join { color: var(--join-color); }

    /* Accessibility Modes */
    body.night-mode {
      --bg-color: rgba(0, 0, 0, 0.9);
      --text-color: #e0e0e0;
    }

    body.day-mode {
      --bg-color: rgba(255, 255, 255, 0.9);
      --text-color: #000000;
      --outline-color: rgba(255, 255, 255, 0.8);
    }

    body.high-contrast {
      --bg-color: #000000;
      --text-color: #ffffff;
      --outline-color: #000000;
      --chat-color: #00ff00;
      --follow-color: #ff0000;
      --share-color: #ff00ff;
      --gift-color: #ffff00;
      --sub-color: #ff6600;
      --treasure-color: #00ffff;
      --join-color: #ffffff;
    }

    body.colorblind-safe {
      --chat-color: #0173b2;
      --follow-color: #de8f05;
      --share-color: #cc78bc;
      --gift-color: #ece133;
      --sub-color: #ca9161;
      --treasure-color: #029e73;
      --join-color: #949494;
    }

    body.vision-impaired {
      --font-size: 24px;
      --spacing: 24px;
      --outline-width: 3px;
    }

    body.vision-impaired .event-icon {
      font-size: 2em;
    }

    body.vision-impaired .block-header {
      font-size: 1.5em;
    }

    /* Loading State */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: var(--text-color);
      font-size: 1.2em;
      text-shadow: var(--outline-width) var(--outline-width) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) var(--outline-width) 0 var(--outline-color),
                   var(--outline-width) calc(-1 * var(--outline-width)) 0 var(--outline-color),
                   calc(-1 * var(--outline-width)) calc(-1 * var(--outline-width)) 0 var(--outline-color);
    }

    /* Hide scrollbar for clean VR experience */
    .feed-container::-webkit-scrollbar {
      width: 0;
      display: none;
    }

    .feed-container {
      scrollbar-width: none;
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <div class="loading">Connecting to ClarityHUD...</div>
  </div>

  <!-- Socket.io -->
  <script src="/socket.io/socket.io.js"></script>

  <!-- Libraries -->
  <script src="/plugins/clarityhud/lib/animations.js"></script>
  <script src="/plugins/clarityhud/lib/layout-engine.js"></script>
  <script src="/plugins/clarityhud/lib/accessibility.js"></script>
  <script src="/plugins/clarityhud/lib/emoji-parser.js"></script>
  <script src="/plugins/clarityhud/lib/badge-renderer.js"></script>
  <script src="/plugins/clarityhud/lib/message-parser.js"></script>
  <script src="/plugins/clarityhud/lib/virtual-scroller.js"></script>

  <script src="/plugins/clarityhud/overlays/full.js"></script>
</body>
</html>
