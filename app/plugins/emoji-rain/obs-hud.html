<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rain OBS HUD - TikTok Stream Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Enhanced emoji sprite with game-quality effects */
        .emoji-sprite {
            position: absolute;
            pointer-events: none;
            user-select: none;
            transform-origin: center;
            will-change: transform, opacity;
            /* Game-quality effects */
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4))
                    drop-shadow(0 0 12px rgba(255,255,255,0.3))
                    brightness(1.1);
            transition: opacity 0.5s ease, filter 0.3s ease;
            /* Hardware acceleration */
            transform: translate3d(0, 0, 0);
            backface-visibility: hidden;
            perspective: 1000px;
        }

        .emoji-sprite.fading {
            opacity: 0;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2)) blur(2px);
        }

        /* Enhanced glow effect for emojis */
        .emoji-sprite.glowing {
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4))
                    drop-shadow(0 0 20px rgba(255,215,0,0.8))
                    drop-shadow(0 0 40px rgba(255,215,0,0.5))
                    brightness(1.3);
        }

        /* Particle trail effect */
        .particle-trail {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            pointer-events: none;
            animation: particleFade 0.6s ease-out forwards;
            will-change: transform, opacity;
        }

        @keyframes particleFade {
            from {
                opacity: 1;
                transform: scale(1);
            }
            to {
                opacity: 0;
                transform: scale(0.3);
            }
        }

        /* Enhanced bubble blop animation with depth */
        @keyframes bubbleBlop {
            0% {
                transform: translate(-50%, -50%) scale(1) rotateZ(0deg);
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4))
                        drop-shadow(0 0 12px rgba(255,255,255,0.3));
            }
            30% {
                transform: translate(-50%, -50%) scale(1.3) rotateZ(5deg);
                filter: drop-shadow(0 8px 16px rgba(0,0,0,0.5))
                        drop-shadow(0 0 24px rgba(255,255,255,0.6))
                        brightness(1.3);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.4) rotateZ(-5deg);
            }
            70% {
                transform: translate(-50%, -50%) scale(0.95) rotateZ(3deg);
            }
            100% {
                transform: translate(-50%, -50%) scale(1) rotateZ(0deg);
                filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4))
                        drop-shadow(0 0 12px rgba(255,255,255,0.3));
            }
        }

        .emoji-sprite.bouncing {
            animation: bubbleBlop 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Custom image support with enhanced quality */
        .emoji-sprite img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            pointer-events: none;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* Performance HUD (optional, for debugging) */
        #perf-hud {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: #0f0;
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            display: none;
            z-index: 10000;
            border: 1px solid rgba(0,255,0,0.3);
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
            line-height: 1.5;
        }

        #perf-hud.visible {
            display: block;
        }

        .perf-label {
            color: #0ff;
            font-weight: bold;
        }

        .perf-warning {
            color: #ff0;
        }

        .perf-critical {
            color: #f00;
            font-weight: bold;
        }

        /* Resolution indicator */
        #resolution-indicator {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: rgba(255,255,255,0.6);
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 10px;
            font-family: monospace;
            display: none;
            z-index: 9999;
        }

        #resolution-indicator.visible {
            display: block;
        }

        /* Toaster Mode - Performance optimizations for low-end PCs */
        body.toaster-mode .emoji-sprite {
            /* Disable expensive filters and shadows */
            filter: none !important;
            /* Disable transitions and animations */
            transition: none !important;
            animation: none !important;
            /* Reduce will-change to minimize GPU memory */
            will-change: transform;
        }

        body.toaster-mode .emoji-sprite.fading {
            /* Simple opacity change without transition */
            opacity: 0;
            filter: none !important;
        }

        body.toaster-mode .emoji-sprite.glowing {
            /* Disable glow effect in toaster mode */
            filter: none !important;
        }

        body.toaster-mode .emoji-sprite.bouncing {
            /* Disable bounce animation in toaster mode */
            animation: none !important;
        }

        body.toaster-mode .particle-trail {
            /* Hide particle trails in toaster mode */
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- Performance HUD (toggle with Ctrl+P) -->
    <div id="perf-hud">
        <div><span class="perf-label">FPS:</span> <span id="fps">60</span></div>
        <div><span class="perf-label">Emojis:</span> <span id="emoji-count">0</span> / <span id="emoji-max">200</span></div>
        <div><span class="perf-label">Bodies:</span> <span id="body-count">0</span></div>
        <div><span class="perf-label">Memory:</span> <span id="memory-usage">-</span> MB</div>
        <div><span class="perf-label">Frame Time:</span> <span id="frame-time">-</span> ms</div>
        <div><span class="perf-label">Resolution:</span> <span id="perf-resolution">-</span></div>
    </div>

    <!-- Resolution Indicator -->
    <div id="resolution-indicator"></div>

    <!-- Matter.js (local) -->
    <script src="/js/matter.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script src="/js/emoji-rain-obs-hud.js"></script>
</body>
</html>
