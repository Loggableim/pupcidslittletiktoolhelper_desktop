<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viewer XP System</title>
  <meta http-equiv="refresh" content="0; url=/viewer-xp/admin">
  <link rel="stylesheet" href="/css/themes.css">
  <style>
    body {
      background: var(--color-bg-primary);
      color: var(--color-text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .redirect-container {
      text-align: center;
      padding: 40px;
      background: var(--color-bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--color-border);
      max-width: 500px;
    }

    .redirect-title {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: var(--gradient-primary);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .redirect-message {
      color: var(--color-text-muted);
      margin-bottom: 24px;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid var(--color-border);
      border-top-color: var(--color-accent-primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .redirect-link {
      display: inline-block;
      margin-top: 16px;
      padding: 10px 20px;
      background: var(--color-accent-primary);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.2s;
    }

    .redirect-link:hover {
      filter: brightness(1.1);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <div class="redirect-container">
    <div class="redirect-title">ðŸŽ® Viewer XP System</div>
    <div class="redirect-message">Redirecting to Admin Panel...</div>
    <div class="spinner"></div>
    <div>
      <a href="/viewer-xp/admin" class="redirect-link">Click here if not redirected automatically</a>
    </div>
  </div>

  <script>
    // JavaScript redirect as fallback if meta refresh doesn't work
    setTimeout(function() {
      window.location.href = '/viewer-xp/admin';
    }, 1000);
  </script>
</body>
</html>
